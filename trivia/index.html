<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
        document.addEventListener('DOMContentLoaded', function()
        let correct = document.querySelector('.correct');
                            correct.addEventListener('click', function onClick()
                            {
                                correct.style.backgroundColor = 'green';
                                correct.style.color = 'white';
                                document.querySelector('#result1').innerHTML = 'Correct!';
                            });
                        let incorrect = document.querySelectorAll('.incorrect');
                            for (let i = 0; i < incorrect.length; i++) {
                                incorrect[i].addEventListener('click', function onClick()
                                {
                                    incorrect[i].style.backgroundColor = 'red';
                                    incorrect[i].style.color = 'white';
                                    document.querySelector('#result1').innerHTML = 'Incorrect!';
                                });
                            }
        )
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                    <h3> Who won NBA MVP award in 2022? </h3>
                    <button class="incorrect"> Giannis Antetokounmpo </button>
                    <button class="incorrect"> Devin Booker </button>
                    <button class="incorrect"> Joel Embiid </button>
                    <button class="correct"> Nikola Jokic </button>

                    <p id="result1"></p>
            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3> Which is the best Ford Mustang special edition out there? </h3>
                <!-- TODO: Add free response question here -->
                <input type="text" id="inputField">
                <input type="submit" id="submitField">

                <p id="result2"></p>
                <script>
                    // TODO: Add code to check answers to questions
                    let result = document.querySelector('#submitField');
                        result.addEventListener('submit', function(e) {
                            let answer = document.querySelector('#inputField').value;
                            if (answer.toLowerCase() == 'bullitt')
                            {
                            answer.style.backgroundColor = 'green';
                            answer.style.color = 'white';
                            document.querySelector('#result2').innerHTML = 'Correct!';}
                            else {
                            answer.style.backgroundColor = 'red';
                            answer.style.color = 'white';
                            document.querySelector('#result2').innerHTML = 'Incorrect!';}
                            e.preventDefault();
                        });
                </script>
            </div>
        </div>
    </body>
</html>
